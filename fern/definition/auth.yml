# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  base-path: /auth/v1
  auth: true
  endpoints:
    listTokens:
      path: /tokens
      method: GET
      response: authenticationList

    getToken:
      path: /tokens/{id}
      method: GET
      path-parameters:
        id: string
      response: authentication

    deleteToken:
      path: /tokens/{id}
      method: DELETE
      path-parameters:
        id: string

    getSelf:
      path: /self
      method: GET
      response: authentication

    expireSelf:
      path: /self/expire
      method: PUT
      request:
        name: authenticationExpireSelfRequest
        body:
          properties:
            expiresAt: optional<datetime>

types:
  authenticationMethod:
    docs: The default is METHOD_NONE
    enum:
      - METHOD_NONE
      - METHOD_TOKEN
      - METHOD_OIDC
      - METHOD_KUBERNETES

  authentication:
    properties:
      id: string
      method: authenticationMethod
      createdAt: datetime
      updatedAt: datetime
      expiresAt: optional<datetime>
      metadata: map<string, string>

  authenticationList:
    properties:
      authentications: list<authentication>
      nextPageToken: string # TODO: replace with Pageable once we add `totalCount`

  authenticationToken:
    properties:
      clientToken: string
      authentication: authentication
