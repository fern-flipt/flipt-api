release:
  - name: fernapi/fern-typescript-sdk
    version: 0.0.229
    publishing:
      npm:
        package-name: '@fern-api/flipt'
        token: ${FERN_NPM_TOKEN}
    github:
      repository: fern-flipt/flipt-node
  - name: fernapi/fern-java-sdk
    version: 0.0.125
    publishing:
      maven:
        coordinate: io.github.fern-api:flipt
        username: ${FERN_MAVEN_USERNAME}
        password: ${FERN_MAVEN_TOKEN}
    github:
      repository: fern-flipt/flipt-java
  - name: fernapi/fern-openapi
    version: 0.0.10
    github:
      repository: fern-flipt/flipt-openapi
  - name: fernapi/fern-postman
    version: 0.0.31
    publishing:
      postman:
        api-key: ${FERN_POSTMAN_API_KEY}
        workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
    github:
      repository: fern-flipt/flipt-postman
