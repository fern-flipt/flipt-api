# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  base-path: /api/v1/segments/{segmentKey}/constraints
  auth: true
  path-parameters:
    segmentKey: string
  endpoints:
    create:
      path: ""
      method: POST
      request:
        name: constraintCreateRequest
        body:
          properties:
            type: constraintComparisonType
            property: string
            operator: string
            value: optional<string>
      response: constraint

    delete:
      path: /{id}
      method: DELETE
      path-parameters:
        id: string

    update:
      path: /{id}
      method: PUT
      path-parameters:
        id: string
      request:
        name: constraintUpdateRequest
        body:
          properties:
            type: constraintComparisonType
            property: string
            operator: string
            value: optional<string>

types:
  constraintComparisonType:
    docs: The default is UNKNOWN_COMPARISON_TYPE
    enum:
      - UNKNOWN_COMPARISON_TYPE
      - STRING_COMPARISON_TYPE
      - NUMBER_COMPARISON_TYPE
      - BOOLEAN_COMPARISON_TYPE

  constraint:
    properties:
      id: string
      segmentKey: string
      type: constraintComparisonType
      property: string
      operator: string
      value: string
      createdAt: datetime
      updatedAt: datetime
