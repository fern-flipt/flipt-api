# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  base-path: /api/v1/namespaces/{namespaceKey}/flags/{flagKey}/variants
  auth: true
  path-parameters:
    namespaceKey: string

    flagKey: string
  endpoints:
    create:
      path: ""
      method: POST
      request: variantCreateRequest
      response: variant

    delete:
      path: /{id}
      method: DELETE
      path-parameters:
        id: string

    update:
      path: /{id}
      method: PUT
      path-parameters:
        id: string
      request: variantUpdateRequest
      response: variant

types:
  variant:
    properties:
      id: string
      flagKey: string
      key: string
      name: string
      description: string
      createdAt: datetime
      updatedAt: datetime
      attachment: string

  variantCreateRequest:
    properties:
      key: string
      name: optional<string>
      description: optional<string>
      attachment: optional<string>

  variantUpdateRequest:
    properties:
      key: string
      name: optional<string>
      description: optional<string>
      attachment: optional<string>
